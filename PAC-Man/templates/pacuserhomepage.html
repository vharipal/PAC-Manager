<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            margin: 0;
            padding: 0;
            background-color: beige;
        }   
        .container {
            display: flex;
        }
        .header {
            background-color: black;
            color: gold; 
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 5px double gold;
        }

        .side-panel {
            width: 200px;
            background-color: darkgoldenrod;
            padding: 20px;
            height: auto;
            border: 10px double black;
        }

        .side-panel h3 {
            margin-top: 0;
            font-size: 32px;
            color: black;
            font-family: georgia;
        }

        .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        .options li a {
            color: black;
            text-decoration: none;
            font-family: Impact;
            font-size: 20px;
        }

        .options li a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-vault {
            display: flex;
            flex-wrap: wrap;
        }

        .password-item {
            width: calc(33.33% - 10px);
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            color: black;
        }

        /* Style for plus button */
        .plus-button {
            width: 15px;
            padding: 10px; /* Adjusted padding to make the button smaller */
            background-color: darkgoldenrod;
            color: black;
            border-radius: 10px;
            text-align: center;
            font-size: 36px; /* Adjusted font size to make the button smaller */
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .plus-button:hover {
            background-color: gold;
            color: black; /* Added color change on hover */
        }

        /* Style for dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            min-width: 100%;
        }

        /* Style for dropdown button */
        .dropdown button {
            padding: 10px;
            background-color: black;
            color: gold;
			border-radius: 10px;
            cursor: pointer;
            font-family: georgia;
            font-size: 16px;
            width: 30%;
            text-align: center;
        }

        /* Style for dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
			border-radius: 10px;
            background-color: darkgoldenrod;
            width: 85%;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style for dropdown options */
        .dropdown-content input {
            display: block;
            width: 93%;
			border-radius: 10px;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ddd;
            background-color: gold;
            color: black;
        }
        
        .dropdown-content input::placeholder {
            color: black;
        }
        
        
    </style>
</head>
<body>

<div class="container">
    <div class="side-panel">
        <h3>Options</h3>
        <ul class="options">
            <li><a href="/profile" method="post">Profile</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <img src="/static/paclogoopen.png" style="height: 300px; width:200px;">
        
    </div>

    <div class="main-content">
        <div class="header">
            <h1>PAC-Manager Password Vault</h1>
        </div>
        <input type="text" class="search-bar" placeholder="Search passwords...">
        <h2 style="font-family: monospace">Stored Passwords:</h2>
        <div class="password-vault">
            <div class="dropdown">
                <button onclick="toggleDropdown()">Name</button>
                <div id="dropdownOptions" class="dropdown-content">
                    <input type="text" placeholder="URL" disabled>
                    <input type="text" placeholder="Username" disabled>
                    <input type="text" placeholder="Password" disabled>
                    <button class="save-button" onclick="saveCredentials()">Save</button> 
                    <button onclick="toggleEditMode()">Edit</button>
                    <button class="delete-button">Delete</button>
                    <button class="strength-checker-button" onclick="checkStrength()">Strength Checker</button>
                    <button class="generate-button" onclick="generatePassword()">Generate</button> <!-- Add generate button -->
                </div>
            </div>
            <div class="dropdown">
                <button class="plus-button" onclick="togglePlusDropdown()" style= "text-align: center;">+</button>
                <div id="plusDropdownOptions" class="dropdown-content">
                    <input type="text" placeholder="URL" disabled>
                    <input type="text" placeholder="Username" disabled>
                    <input type="text" placeholder="Password" disabled>
                    <button class="save-button" onclick="savePlusCredentials()">Save</button> 
                    <button onclick="togglePlusEditMode()">Edit</button>
                    <button class="delete-button">Delete</button>
                    <button class="strength-checker-button" onclick="checkPlusStrength()">Strength Checker</button>
                    <button class="generate-button" onclick="generatePlusPassword()">Generate</button> <!-- Add generate button -->
                </div>
            </div>
            <img src="/static/lockicon.png" style="display: block; margin: 0 auto; height: 300px; width: 300px;">
        </div>
    </div>
</div>

<script>
    // Function to toggle dropdown visibility
    function toggleDropdown() {
        var dropdownContent = document.getElementById("dropdownOptions");
        dropdownContent.style.display === "none" ? dropdownContent.style.display = "block" : dropdownContent.style.display = "none";
    }   

    // Function to toggle edit mode
    function toggleEditMode() {
        var dropdownButton = document.querySelector(".dropdown button");
        var inputs = document.querySelectorAll(".dropdown-content input");
        dropdownButton.classList.toggle("edit-mode");
        inputs.forEach(function(input) {
            input.disabled = !input.disabled;
        });
    }

    // Function to save credentials
    function saveCredentials() {
        var inputs = document.querySelectorAll(".dropdown-content input");
        inputs.forEach(function(input) {
            input.disabled = true;
        });
        var dropdownButton = document.querySelector(".dropdown button");
        dropdownButton.classList.remove("edit-mode");
    }

    // Function to generate password
    function generatePassword() {
        // Your password generation logic goes here
        alert("Password generated!");
    }
    
    // Function to check strength
    function checkStrength() {
        // Your strength checking logic goes here
        alert("Checking password strength...");
    }

    // Function to toggle dropdown visibility for plus button
    function togglePlusDropdown() {
        var dropdownContent = document.getElementById("plusDropdownOptions");
        dropdownContent.style.display === "none" ? dropdownContent.style.display = "block" : dropdownContent.style.display = "none";
    }

    // Function to toggle edit mode for plus button
    function togglePlusEditMode() {
        var dropdownButton = document.querySelectorAll(".dropdown button")[1];
        var inputs = document.querySelectorAll("#plusDropdownOptions input");
        dropdownButton.classList.toggle("edit-mode");
        inputs.forEach(function(input) {
            input.disabled = !input.disabled;
        });
    }

    // Function to save credentials for plus button
    function savePlusCredentials() {
        var inputs = document.querySelectorAll("#plusDropdownOptions input");
        inputs.forEach(function(input) {
            input.disabled = true;
        });
        var dropdownButton = document.querySelectorAll(".dropdown button")[1];
        dropdownButton.classList.remove("edit-mode");
    }

    // Function to generate password for plus button
    function generatePlusPassword() {
        // Your password generation logic goes here
        alert("Password generated!");
    }
    
    // Function to check strength for plus button
    function checkPlusStrength() {
        // Your strength checking logic goes here
        alert("Checking password strength...");
    }
</script>

</body>
</html>
